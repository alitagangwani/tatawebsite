<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
       

   
      <link rel="stylesheet" href="https://github.com/alitagangwani/tatawebsite/blob/b8dbff50f2d83f266f0bec01ed614929ef902526/login-form-main/styles.css">

      <title>Login form </title>
   </head>
   <body>
      <div class="login">
         <img src="https://github.com/alitagangwani/tatawebsite/blob/389021d43230a7b22bd0be4ec03dbf39528047fd/login-form-main/login-form-main/assets/img/login-bg.png" alt="image" class="login__bg">

         <form action="login-form-main/public/preferenceselection.html" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Email ID" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="login-form-main/public/forgot-password.html" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
               Don't have an account? <a href="login-form-main/public/signup.html">Register</a>
            </div>
         </form>
      </div>
   </body>
</html>
